        </div>

      <!-- INSERIMENTO DATI -->

          </div>

                <th>Offerta</th>

                <th>Costo biglietto</th>
              </tr>

                <th><p id="offerta"></p></th>
                <th><p id="carrozza"></p></th>
                <th><p id="codice"></p></th>

    </div>
